<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/908d17a404.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        
        <form id = "search-form">
          <input type="search" class = "input-field" id="search-city" placeholder="Type a City" autocomplete="off" autofocus = "on"/>
          <input type="submit" class = "search-button" value="Search"/>
        </form>

        <div class="container-current-weather-row">
          <div class="row">
            <div class="col-6">
             
                <div class="clearfix">
                  <div class="float-left">
                    <img
                    src="#" 
                    id="icon"
                  />
                  </div>

                  <div class="float-left">
                    <ul>
                      <li>
                        <span class="current-temperature" id = "temperature">
                          -2
                          </span>
                         <span class="weather-unit">
                         <span>
                           <a href="#" class = "active" id ="celsius-link"> 
                            °C 
                            </a>
                          </span>
                          |
                          <span>
                            <a href="#" id ="fahrenheit-link"> 
                              °F 
                              </a>
                            </span>
                          </span>   
                      </li>
                      <li>
                        <span class ="weather-description"id = "description">Snow Shower</span>
                      </li>
                      <li>
                        <small
                        class="text-muted" id="feelsLike"> Feels like -8
                      </small>
                      </li>
                      <li
                      class="text-muted"> <span  id="min">-1</span>
                          /
                        <span id= "max">-9</span>
                      
                      </li>
                    </ul>
                  </div>
                </div>
              
            </div>

            <div class="col-6">
             
              <ul>
                <li>
                  <span class="current" id = "city"> Toronto</span>
                </li>
                <li> 
                  <span class ="currentDate" id = "date">
                    Thurs., March 4th, 2021</span>
                  </li>
                <li>
                  <span class ="currentTime"id = "time">
                    
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class = "weather-forecast" id="forecast">
          
          </div>
        </div>
       </div>
    <small class="OpenSourceLink">
      <a href ="https://github.com/brenann-lsf/my-first-project.git" target="_blank">Open-source code</a>, by Brenann Francis
    </small>
  </body>
  <script src="src/script.js"></script>
</html>
